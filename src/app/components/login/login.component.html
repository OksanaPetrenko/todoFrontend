<app-header></app-header>
<div class="wrapper-form">
    <mat-card>
        <h2>Login</h2>
        <form class="example-form" [formGroup]="loginForm" (ngSubmit)="login()">
            <mat-form-field class="">
                <mat-label for="email">Email</mat-label>
                <input matInput type="email" formControlName="email">
                <div class="alert alert-danger"
                    *ngIf="loginForm.controls['email'].invalid && loginForm.controls['email'].touched">
                    <span *ngIf="loginForm.controls.email.errors.required">email is required</span>
                    <span *ngIf="loginForm.controls.email.errors.email">not email format</span>
                </div>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password">
                <div class="alert alert-danger"
                    *ngIf="loginForm.controls['password'].invalid && loginForm.controls['password'].touched">
                    password is required
                </div>
            </mat-form-field>
            <button mat-button mat-raised-button color="primary">Login</button>
            <a routerLink="/register">Registration</a>
        </form>
    </mat-card>
</div>
