<app-header></app-header>
<div class="wrapper-form">
    <mat-card>
        <h2>Registration</h2>
        <form class="example-form" [formGroup]="registerForm" (ngSubmit)="register()">
            <mat-form-field>
                <mat-label for="email">Email</mat-label>
                <input matInput placeholder="Enter email" type="email" formControlName="email">
                <div class="alert alert-danger"
                    *ngIf="registerForm.controls['email'].invalid && registerForm.controls['email'].touched">
                    <span *ngIf="registerForm.controls.email.errors.required">email is required</span>
                    <span *ngIf="registerForm.controls.email.errors.email">not email format</span>
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="username">Username</mat-label>
                <input matInput type="text" formControlName="username">
                <div class="alert alert-danger"
                    *ngIf="registerForm.controls['username'].invalid && registerForm.controls['username'].touched">
                    username is required
                </div>
            </mat-form-field>
            <mat-form-field>
                <mat-label for="password">Password</mat-label>
                <input matInput type="password" formControlName="password">
                <div class="alert alert-danger"
                    *ngIf="registerForm.controls['password'].invalid && registerForm.controls['password'].touched">
                    <span *ngIf="registerForm.controls.password.errors.required">password is required</span>
                    <span *ngIf="registerForm.controls.password.errors.minlength">min 6 characters</span>
                </div>
            </mat-form-field>
            <button mat-button mat-raised-button color="primary">Sign up</button>
            <a routerLink="/login">Login</a>
        </form>
    </mat-card>
</div>
